<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel With Text</title>
  <style>
    *{
      box-sizing: border-box;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    body{
      height: 200vh;
    }
    #primaryCarouselContainer{
      display: flex;
      align-items: flex-start;
      justify-content: center;
      position: absolute;
      width: 97vw;
      margin: 0;
      background: #f5f5f5;
      z-index: -1;
      overflow: hidden;
    }
    #carousel-container{  
      top: -30px;
      width: 65rem;
      overflow: hidden;
      border-radius: 8px;
    }
    #carousel{
      display: flex;
      transition: transform 800ms ease-in-out;
    }
    .carouselItem{
      flex: 0 0 100%;
      padding: 0 2rem;
    }
    .carouselImage{
      border-radius: 8px;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    .btn{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 28pt;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #prev{
      left: 10px;
      z-index: 1;
    }
    #next{
      right: 10px;
      z-index: 1;
    }
    #dots{
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .dot{
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: background-color 300ms;
    }
    .dot.active{
      background-color: white;
    }
    .bodySecondary{
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      justify-content: center;
      top: -30px;
      width: 97vw;
    }
    .bodySecondary h1{
      margin: 150px;
      font-size: 34pt;
    }
    .bodySecondary p{
      font-size: 18pt;
      margin-bottom: 160px;
    }
    @media screen and (max-width: 320px){
      .bodySecondary h1 {
          margin: 60px;
          font-size: 16pt;
      }
      .bodySecondary p {
          margin: -8px 0;
          font-size: 6pt;
      }
    }
    @media screen and (min-width: 330px) and (max-width: 375px){
      .bodySecondary h1 {
          margin: 60px;
          font-size: 18pt;
      }
      .bodySecondary p {
          margin: 4px 0;
          font-size: 8pt;
      }
    }
    @media screen and (min-width: 385px) and (max-width: 425px){
      .bodySecondary h1 {
          margin: 60px;
          font-size: 20pt;
      }
      .bodySecondary p {
          margin: 16px 0;
          font-size: 8pt;
      }
    }
    @media screen and (min-width: 430px) and (max-width: 768px){
      .bodySecondary h1 {
          margin: 110px;
          font-size: 32pt;
      }
      .bodySecondary p {
          margin: 50px 0;
          font-size: 16pt;
      }
    }
  </style>
</head>
<body>
  <nav>
    This is the Navigation Bar
  </nav>
  <hr>
  <div id="primaryCarouselContainer">
    <div id="carousel-container">
      <div id="carousel">
        <div class="carouselItem">
          <img class="carouselImage" src="Asset 8.svg" alt="Slide 1">
        </div>
        <div class="carouselItem">
          <img class="carouselImage" src="Asset 9.svg" alt="Slide 2">
        </div>
        <div class="carouselItem">
          <img class="carouselImage" src="Asset 10.svg" alt="Slide 3">
        </div>
      </div>
    </div>
  </div>
    <div class="bodySecondary">
      <h1>Abdul Rehman</h1>
      <p>This is the Text that will be placed over carousel</p>
    </div>
    <p>This is the Text that will be placed below carousel</p>
    <a href="Carousel.html">Go to other carousel</a>
  <script>
    const carousel = document.getElementById("carousel");
    const items = document.querySelectorAll(".carouselItem");
    const totalItems = items.length;
    let index = 0;


    function showSlide(i){
      index = (i + totalItems) % totalItems
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }
    
    setInterval(() => {
      showSlide(index + 1)
    }, 2000);
    
  </script>
</body>
</html>
